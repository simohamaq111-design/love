<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puss in Boots: Do You Love Me?</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f9c5d1 0%, #c2e9fb 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            max-width: 800px;
            width: 100%;
            text-align: center;
            animation: fadeIn 1s ease;
        }
        
        .header {
            margin-bottom: 30px;
        }
        
        h1 {
            color: #d63384;
            font-size: 2.8rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #6c757d;
            font-size: 1.2rem;
            font-weight: normal;
        }
        
        .gift-container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto 30px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            border: 8px solid white;
            position: relative;
        }
        
        .gift-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 100%);
            pointer-events: none;
        }
        
        .gift-img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.5s ease;
        }
        
        .gift-img:hover {
            transform: scale(1.02);
        }
        
        .question-container {
            background: white;
            padding: 25px 40px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        
        .question {
            font-size: 2.2rem;
            color: #343a40;
            margin: 0;
            font-weight: bold;
            position: relative;
            display: inline-block;
        }
        
        .question::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(to right, #ff8fab, #fb6f92);
            border-radius: 2px;
        }
        
        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            width: 100%;
            max-width: 600px;
        }
        
        .btn {
            padding: 18px 45px;
            font-size: 1.5rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 180px;
            box-shadow: 0 6px 0 rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .btn:active {
            transform: translateY(4px);
            box-shadow: 0 2px 0 rgba(0, 0, 0, 0.2);
        }
        
        .btn-yes {
            background: linear-gradient(to right, #4cc9f0, #4361ee);
            color: white;
        }
        
        .btn-yes:hover {
            background: linear-gradient(to right, #3aa8d0, #2f4fdb);
            transform: translateY(-3px);
            box-shadow: 0 9px 0 rgba(0, 0, 0, 0.2);
        }
        
        .btn-no {
            background: linear-gradient(to right, #ff8fab, #fb6f92);
            color: white;
            transition: all 0.2s ease;
            position: relative;
        }
        
        .btn-no:hover {
            transform: translateY(-3px);
            box-shadow: 0 9px 0 rgba(0, 0, 0, 0.2);
        }
        
        .btn-no.runaway {
            transform: translate(var(--tx), var(--ty));
        }
        
        .btn i {
            margin-right: 10px;
            font-size: 1.6rem;
        }
        
        .footer {
            margin-top: 40px;
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        .heart {
            color: #ff4d6d;
            animation: heartbeat 1.5s infinite;
            display: inline-block;
        }
        
        .message {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: none;
            animation: popUp 0.5s ease;
        }
        
        .message.show {
            display: block;
        }
        
        .message h3 {
            color: #4361ee;
            margin-bottom: 10px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes heartbeat {
            0% { transform: scale(1); }
            5% { transform: scale(1.3); }
            10% { transform: scale(1.1); }
            15% { transform: scale(1.4); }
            50% { transform: scale(1); }
            100% { transform: scale(1); }
        }
        
        @keyframes popUp {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }
        
        @media (max-width: 768px) {
            h1 { font-size: 2.2rem; }
            .question { font-size: 1.8rem; }
            .btn { padding: 15px 35px; font-size: 1.3rem; min-width: 150px; }
            .buttons-container { gap: 20px; }
        }
        
        @media (max-width: 480px) {
            h1 { font-size: 1.8rem; }
            .question { font-size: 1.5rem; }
            .btn { padding: 12px 25px; font-size: 1.1rem; min-width: 130px; }
            .question-container { padding: 20px 25px; }
            .gift-container { border-width: 5px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Puss in Boots <span class="heart">❤️</span></h1>
            <p class="subtitle">The most charming question from the most charming feline</p>
        </div>
        
        <div class="gift-container">
            <img src="https://media1.tenor.com/m/6uDlJNk7khMAAAAC/puss-in-boots-eyes.gif" alt="Puss in Boots making cute eyes" class="gift-img">
        </div>
        
        <div class="question-container">
            <h2 class="question">Do you love me?</h2>
        </div>
        
        <div class="buttons-container">
            <button class="btn btn-yes" id="yesBtn">
                <i class="fas fa-heart"></i> Yes
            </button>
            <button class="btn btn-no" id="noBtn">
                <i class="fas fa-times"></i> No
            </button>
        </div>
        
        <div class="message" id="responseMessage">
            <h3>Thank you! <i class="fas fa-heart heart"></i></h3>
            <p>Puss in Boots is thrilled to know you love him! He'll continue to charm everyone with those big, adorable eyes.</p>
        </div>
        
        <div class="footer">
            <p>Made with <span class="heart">❤️</span> | Puss in Boots GIF from Tenor</p>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const responseMessage = document.getElementById('responseMessage');
        
        // Make the "No" button move away when hovered
        noBtn.addEventListener('mouseover', function() {
            // Generate random position within screen bounds
            const maxX = window.innerWidth - this.offsetWidth;
            const maxY = window.innerHeight - this.offsetHeight;
            
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            
            // Apply random position
            this.style.setProperty('--tx', `${randomX - this.getBoundingClientRect().left}px`);
            this.style.setProperty('--ty', `${randomY - this.getBoundingClientRect().top}px`);
            this.classList.add('runaway');
        });
        
        noBtn.addEventListener('mouseout', function() {
            // Remove the runaway effect when mouse leaves
            setTimeout(() => {
                this.classList.remove('runaway');
            }, 300);
        });
        
        // When "No" is clicked, it moves and shows a funny message
        noBtn.addEventListener('click', function() {
            // Move the button to a random position
            const maxX = window.innerWidth - this.offsetWidth;
            const maxY = window.innerHeight - this.offsetHeight;
            
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            
            this.style.position = 'fixed';
            this.style.left = `${randomX}px`;
            this.style.top = `${randomY}px`;
            
            // Show funny message
            responseMessage.innerHTML = `
                <h3>Puss in Boots is sad <i class="fas fa-sad-tear"></i></h3>
                <p>How could you say no to these eyes? Try the "Yes" button instead!</p>
            `;
            responseMessage.classList.add('show');
            
            // Hide message after 5 seconds
            setTimeout(() => {
                responseMessage.classList.remove('show');
            }, 5000);
        });
        
        // When "Yes" is clicked, show a happy message
        yesBtn.addEventListener('click', function() {
            responseMessage.innerHTML = `
                <h3>Yay! <i class="fas fa-heart heart"></i> <i class="fas fa-heart heart"></i> <i class="fas fa-heart heart"></i></h3>
                <p>Puss in Boots is overjoyed! He'll continue to charm everyone with those big, adorable eyes.</p>
                <p><strong>You made his day!</strong></p>
            `;
            responseMessage.classList.add('show');
            
            // Create floating hearts animation
            createHearts();
        });
        
        // Function to create floating hearts animation
        function createHearts() {
            const colors = ['#ff4d6d', '#ff8fab', '#fb6f92', '#ff477e'];
            
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = '❤️';
                heart.style.position = 'fixed';
                heart.style.left = Math.random() * window.innerWidth + 'px';
                heart.style.top = window.innerHeight + 'px';
                heart.style.fontSize = Math.random() * 20 + 20 + 'px';
                heart.style.color = colors[Math.floor(Math.random() * colors.length)];
                heart.style.opacity = '0.8';
                heart.style.zIndex = '9999';
                heart.style.pointerEvents = 'none';
                document.body.appendChild(heart);
                
                // Animate heart floating up
                const animation = heart.animate([
                    { transform: 'translateY(0)', opacity: 0.8 },
                    { transform: `translateY(-${window.innerHeight + 100}px)`, opacity: 0 }
                ], {
                    duration: Math.random() * 3000 + 2000,
                    easing: 'cubic-bezier(0.215, 0.610, 0.355, 1)'
                });
                
                // Remove heart after animation completes
                animation.onfinish = () => {
                    heart.remove();
                };
            }
        }
    </script>
</body>
</html>
